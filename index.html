<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamestorm - Gaming Studio HTML Template</title>
    <link rel="stylesheet" href="./src/scss/style.css">
    <link rel="icon" href="./src/images/site-logo.png">

    <!-- ICONS LINK -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- GREEN MOUSE FOLLOWER  -->
    <div class="mouse-follower"></div>
    <div class="mouse-follower-dot"></div>

    <!-- SITE WRAPPER -->
    <div class="site-wrapper">
        <nav class="navigation-wrapper">
            <div class="navigation-content">
                <div class="navigation-items">
                    <a href="/" class="logo-block">
                        <img src="./src/images/site-logo.png" alt="logo">
                        <img src="./src/images/logo-text.png" alt="logo-text">
                    </a>
                    <div class="phone-block">
                        <i class="ph ph-device-mobile"></i>
                        <p>(302) 555-0107</p>
                    </div>
                </div>
                <div class="navigation-menu">
                    <a class="menu-item">
                        <p>Home<i class="ph ph-caret-down"></i>
                        </p>
                        <div class="menu-item-line"></div>
                    </a>
                    <a class="menu-item">
                        <p>Games<i class="ph ph-caret-down"></i>
                        </p>
                    </a>
                    <a class="menu-item">
                        <p>Services<i class="ph ph-caret-down"></i>
                        </p>
                    </a>
                    <a class="menu-item">
                        <p>About
                        </p>
                    </a>
                    <a class="menu-item">
                        <p>Pages<i class="ph ph-caret-down"></i>
                        </p>
                    </a>
                    <a class="menu-item">
                        <p>Blog<i class="ph ph-caret-down"></i>
                        </p>
                    </a>

                    <a class="menu-item">
                        <p>Contact</p>
                    </a>
                </div>
                <div class="manipulation-block">
                    <a class="manipulation-circle">
                        <i class="ph-light ph-magnifying-glass"></i>
                    </a>
                    <a class="manipulation-circle">
                        <i class="ph ph-heart-straight"></i>
                    </a>
                    <a class="manipulation-circle">
                        <i class="ph ph-user"></i>
                    </a>
                    <a class="manipulation-circle">
                        <i class="ph ph-bag"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
<script src="./src/js/main.js"></script>

</html>
